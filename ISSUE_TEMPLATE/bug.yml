name: bug
description: file a bug report
title: "[BUG]: "
labels: ["type: bug"]
body:        
  - type: textarea
    id: bug-description
    attributes:
      label: description
      description: what happened and what should have happened?
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: reproduction
      description: how to reproduce the event.
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: additional information
      description: |
        anything else helpful to know
